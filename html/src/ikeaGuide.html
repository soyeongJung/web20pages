<!-- ikeaGuide.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font import======================================= -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css);"> -->
    <link rel="stylesheet" href="../../font/transfonterNanum/stylesheet.css">
    <link rel="stylesheet" href="../../fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../fontawesome_new/css/fontawesome-all.min.css">
    <!-- 서체를 불러와서 맨위로 보내야된다. -->
    <!-- css basic ======================================== -->
    <link rel="stylesheet" href="../../css/base/reset.css">
    <link rel="stylesheet" href="../../css/base/common.css">
    <!-- design ============================================ -->
    <link rel="stylesheet" href="../../css/src/import.css">
    <link rel="stylesheet" href="../../css/src/ikeaGuide.css">
    <!-- favicon ============================================= -->
    <!-- <link rel="alle-tioch-icon" href="../favicon,png">
    <link rel="shortcut icon" href="../fasicon.png"  type="image/x-icon"> -->

  <title>IKEA</title>
</head>
<body>
  <!-- #wrap -->
  <div id="wrap">
    <!-- #guideBox -->
    <article id="guideBox">
      <div class="list_wrap clearfix">
        <h2 class="guide_title">매장가이드</h2>
        <p>IKEA에서 운영하는 매장들은 매장 별로 이벤트나 프로모션을 운영하고 있습니다.<br />
아래에서 방문을 원하는 매장을 찾아 다양한 매장별 프로모션 및 이벤트 
정보를 만나보세요.</p>
        <div class="location_map">
          <div class="map_pic">
            <div class="area_btn">
              <button type="button" class="gy_dot"><span class="hidden">광명시에 있는 이케아 위치 및 매장안내</span></button>
              <address class="select_add">경기도 광명시 일직로 17 <br />
              IKEA광명점</address>
              <button type="button" class="gm_dot focus"><span class="hidden">고양시에 있는 이케아 위치 및 매장안내</span></button>
              <address>경기도 고양시 덕양구 <br />
              권율대로 420 IKEA고양점</address>
            </div>
          </div>
          <div class="store_info store_select">
            <div class="gmstore_img"></div>
            <dl class="infotext">
              <dt class="infotitle">
                <i class="far fa-clock"></i>
                운영시간
              </dt>
              <dd class="timeinfo">
                <span>매 &nbsp; &nbsp; &nbsp; 장</span>10 : 00 AM - 10 : 00 PM
              </dd>
              <dd class="timeinfo">
                <span>레스토랑</span>09 : 30 AM - 09 : 30 PM
              </dd>
              <dd class="go_btn">
                <button type="button">광명점 바로가기</button>
              </dd>
            </dl>
          </div>
          <div class="store_info">
            <div class="gystore_img"></div>
            <dl class="infotext">
              <dt class="infotitle">
                <i class="far fa-clock"></i>
                운영시간
              </dt>
              <dd class="timeinfo">
                <span>매 &nbsp; &nbsp; &nbsp; 장</span>10 : 00 AM - 10 : 00 PM
              </dd>
              <dd class="timeinfo">
                <span>레스토랑</span>09 : 30 AM - 09 : 30 PM
              </dd>
              <dd class="go_btn">
                <button type="button">고양점 바로가기</button>
              </dd>
            </dl>
          </div>
        </div>
      </div>
    </article><!-- // #ideaDetailBox -->
  </div>  
  <!-- #wrap -->
  
  <!-- script -->
  <script src="../../js/base/jquery-3.2.1.js"></script>
  <script src="../../js/base/jquery-ui.js"></script>
   <!-- import script -->
  <script src="../../js/src/import.js"></script>
   <!-- use script -->
  <script src="../../js/src/ikeaGuide.js"></script>
  <!-- // script -->

</body>
</html>
