<body>
  <!-- #wrap -->
  <div id="wrap">
    <!-- #recruitBox -->
    <article id="recruitBox" class="clearfix">
      <div class="list_wrap">
        <h2 class="recruit_title">채용정보</h2>
        <div class="recruit_form_box">
          <form class="recruit_search_box clearfix">

            <fieldset class="reruit_all_search">
              <legend class="hidden"></legend>
              <div id="recruitSearchArea">
                <input id="recruitSearch" type="text" name="recruitSearch" value="" required placeholder="검색어 입력" />
                <label for="recruitSearch"><span class="hidden">검색할 상품 입력란</span></label>
                <button type="button"><i class="fa fa-search"></i></button>
              </div>
              <label for="" class="hidden"></label>
            </fieldset>

            <fieldset class="reruit_select_search">
              <legend class="hidden"></legend>
              <!-- <input id="" name="" type="text" value="" placeholder="국가 선택" /> -->
              <div id="recruitSelectArea">
                <input id="recruitSelect" type="text" name="recruitSelect" value="" required placeholder="국가 입력" />
                <label for="recruitSelect"><span class="hidden">지원을 원하는 국가를 입력하세요.</span></label>
                <button type="button"><i class="fas fa-globe"></i></button>
              </div>
              <label for="" class="hidden"></label>
            </fieldset>

            <fieldset class="reruit_select_search">
              <legend class="hidden"></legend>
              <div id="recruitSelectArea">
                <input id="recruitSelect" type="text" name="recruitSelect" value="" required placeholder="위치 입력" />
                <label for="recruitSelect"><span class="hidden">지원을 원하는 위치를 입력하세요.</span></label>
                <button type="button"><i class="fas fa-thumbtack"></i></button>
              </div>
              <label for="" class="hidden"></label>
            </fieldset>

            <fieldset class="reruit_select_search">
              <legend class="hidden"></legend>
              <div id="recruitSelectArea">
                <input id="recruitSelect" type="text" name="recruitSelect" value="" required placeholder="지원 분야 입력" />
                <label for="recruitSelect"><span class="hidden">지원을 원하는 분야를 입력하세요.</span></label>
                <button type="button"><i class="fas fa-briefcase"></i></button>
              </div>
              <label for="" class="hidden"></label>
            </fieldset>

            <fieldset class="reruit_select_search">
              <legend class="hidden"></legend>
              <div id="recruitSelectArea">
                <input id="recruitSelect" type="text" name="recruitSelect" value="" required placeholder="사용 언어 입력" />
                <label for="recruitSelect"><span class="hidden">지원을 원하는 곳의 사용언어를 입력하세요.</span></label>
                <button type="button"><i class="fas fa-language"></i></button>
              </div>
              <label for="" class="hidden"></label>
            </fieldset>
          </form>
          <div class="recruit_btn">
            <button type="button" class="remove_btn"><span class="hidden">입력한 국가, 위치, 지원분야, 사용언어 제거하는 버튼</span>필터제거</button>
            <button type="button" class="searching_btn"><span class="hidden">입력한 검색어, 국가, 위치, 지원분야, 사용언어로 검색하는 버튼</span>검색</button>
          </div>
        </div>
        <ul class="recruit_list clearfix">
          <li>
            <dl class="recruit_position">
              <dt>직종</dt>
              <dd>lorem</dd>
              <dd>lorem</dd>
            </dl>
          </li>
          <li>
            <dl class="recruit_depart">
              <dt>지원부서</dt>
              <dd>lorem</dd>
              <dd>lorem</dd>
            </dl>
          </li>
          <li>
            <dl class="recruit_location">
              <dt>위치</dt>
              <dd>lorem</dd>
              <dd>lorem</dd>
            </dl>
          </li>
          <li>
            <dl class="recruit_country">
              <dt>국가</dt>
              <dd>lorem</dd>
              <dd>lorem</dd>
            </dl>
          </li>
          <li>
            <dl class="recruit_date">
              <dt>날짜</dt>
              <dd>lorem</dd>
              <dd>lorem</dd>
            </dl>
          </li>
        </ul>
      </div>
    </article><!-- // #recruitBox -->
  </div>
