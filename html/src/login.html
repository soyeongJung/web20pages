<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="http://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css);"> -->
    <link rel="stylesheet" href="../../font/transfonterNanum/stylesheet.css">
    <link rel="stylesheet" href="../../fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../fontawesome_new/css/fontawesome-all.min.css">
    <!-- 서체를 불러와서 맨위로 보내야된다. -->
    <!-- css basic ======================================== -->
    <link rel="stylesheet" href="../../css/base/reset.css">
    <link rel="stylesheet" href="../../css/base/common.css">
    <!-- design ============================================ -->
    <link rel="stylesheet" href="../../css/src/import.css">
    <link rel="stylesheet" href="../../css/src/login.css">

  <title>IKEA</title>
</head>
<body>
  <!-- #wrap -->
  <div id="wrap">
    <!-- #loginBox -->
    <article id="loginBox">
      <div id="loginAll">
        <div id="titleBox">
          <h2 id="loginTitle">로그인</h2>
          <div class="login_img"><span class="hidden">이케아 가구 이미지 입니다.</span></div>
        </div>
        <div id="inputBox">
          <form action="#" method="get" class="login_form">
            <fieldset id="loginInput">
              <legend class="hidden">아이디와 패스워드를 입력바랍니다.</legend>
              <input id="inputId" type="text" name="inputid" value="" required placeholder="ID" />
              <label for="inputId" class="hidden">아이디를 입력바랍니다.</label>
              <input id="inputPw" type="text" name="inputpw" value="" required placeholder="Password" />
              <label for="inputPw" class="hidden">패스워드를 입력바랍니다.</label>
              <div class="check_btn">
                <input id="checkBox" type="checkbox" name="checkBox" value="" reaqired />
                <label for="checkBox">ID 저장</label>
                <button type="button" class="find_btn">ID / Password 찾기</button>
                <button type="button" class="join_btn">회원가입</button>
              </div>
              <button type="button" class="login_btn">로그인</button>
            </fieldset>
          </form>
        </div>
      </div>
    </article> <!-- // #loginBox -->
  </div>  
  <!-- #wrap -->
  
  <!-- script -->
  <script src="../../js/base/jquery-3.2.1.js"></script>
  <script src="../../js/base/jquery-ui.js"></script>
   <!-- import script -->
  <script src="../../js/src/import.js"></script>
   <!-- use script -->
  <!-- <script src="../../js/src/login.js"></script> -->
  <!-- // script -->

</body>
</html>
